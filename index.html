<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <div id="inputDiv">
        <form id="inputForm">
            <label id="inputLabel">Add to your todo list</label>
            <br>
            <input id="inputToAdd" type="text" autocomplete="off" placeholder="Enter Todo Text">
            <button id="addButton">ADD</button>
        </form>
    </div>
    <div id="buttonList">
        <button id="removeCompleted">Remove All Completed Tasks</button>
        <button id="removeAll">Remove All</button>
    </div>
    <div id="toDoList">
        <h4>Click the ToDo Item Text to View Your Options (You can click again to make them go away)</h4>
    </div>
    <script src="main.js"></script>
</body>
</html>
